<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Calculadora para prueba técnica de Fiera"
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="../src/styles/styles.css">
    <script src="../src/index.js" defer></script>
    <title>Calculadora Fiera</title>
</head>
<body>
    <header>
        <h1>Calculadora JS Vainilla</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="calculator__results">
                <div class="history">History</div>
                <div class="total">Total</div>
            </div>
            <div class="calculator__pad">
                <div class="calculator__pad__numbers">
                    <button class="numbers three-column" id="clear" type="reset">C</button>
                    <button class="numbers" id="one" type="button">1</button>
                    <button class="numbers" id="two" type="button">2</button>
                    <button class="numbers" id="three" type="button">3</button>
                    <button class="numbers" id="four" type="button">4</button>
                    <button class="numbers" id="five" type="button">5</button>
                    <button class="numbers" id="six" type="button">6</button>
                    <button class="numbers" id="seven" type="button">7</button>
                    <button class="numbers" id="eight" type="button">8</button>
                    <button class="numbers" id="nine" type="button">9</button>
                    <button class="numbers three-column" id="zero" type="button">0</button>
                </div>
                <div class="calculator__pad__operators">
                    <button class="operators" id="module" type="button">%</button>
                    <button class="operators" id="multiplication" type="button">X</button>
                    <button class="operators" id="minus" type="button">-</button>
                    <button class="operators" id="plus" type="button">+</button>
                    <button class="operators" id="equals" type="button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>By: Mariana Cortés Rueda</p>
        <time datetime="2021-09-01">Sept. 1, 2021</time>
        <a href="https://github.com/Dilogritando/calculadoraVainilla">GitHub</a>
    </footer>
</body>
</html>
